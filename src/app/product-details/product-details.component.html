<div class="container py-5">
    <a routerLink="/" class="text-dark"><i class="fa fa-arrow-left" aria-hidden="true" style="font-size: 1.1rem;"></i> Back</a>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card text-black">
                <!-- <i class="fa fa-apple fa-lg pt-3 pb-1 px-3"></i> -->
                <div class="text-center">
                    <img src="{{product?.image}}" class="card-img-top w-75" alt="{{product?.title}}" />
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title">{{product?.title}}</h5>
                        <p class="text-muted mb-4">{{product?.category}}</p>
                    </div>
                    <div>
                        <!-- <div class="d-flex justify-content-between">
                                <span>Pro Display XDR</span><span>$5,999</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Pro stand</span><span>$999</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Vesa Mount Adapter</span><span>$199</span>
                            </div> -->
                        {{product?.description}}
                    </div>
                    <div class="d-flex justify-content-between total font-weight-bold mt-4">
                        <span>Price</span><strong>{{product?.price | currency}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
